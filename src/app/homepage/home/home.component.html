<div class="main">
    <div class="container">
        <div class="row">
            <div class="col-md-6 m-image">
                <img src="./assets/bg4.jpg" alt="main-image" class="main-image">
            </div>
            <div class="col-md-6 auth-form">
                <h1>
                    ShopMe
                    <i class="fas fa-shopping-cart"></i>
                </h1>
                <br>
                <div *ngIf="formType === 'loginForm'">
                    <form #loginForm="ngForm" novalidate   
                       autocomplete="off" (ngSubmit)="login()">
                       <h3 class="text-center">Get Started</h3>
                       <div class="form-group">
                            <input required
                                type="text" 
                                class="form-control"
                                name="username"
                                #name="ngModel" 
                                [(ngModel)]="model.username" 
                                placeholder="UserName"      
                            >
                            <i class="fas fa-user fa-lg eye-icon"></i>
                            <small class="text-danger" [class.d-none] = "name.valid || name.untouched">
                                Username is required
                            </small>
                       </div>
                       
                       <div class="form-group">
                            <input required
                                [type]="hide ? 'password' : 'text'" 
                                class="form-control password-input"
                                name="password"
                                #password="ngModel"
                                [(ngModel)]="model.password"
                                placeholder="Password"
                                id="inputPassword" 
                                autocomplete="off"
                            >
                            <i *ngIf="!hide" class="fas fa-eye fa-lg eye-icon" 
                                             (click)="myFunction()"></i>
                            <i *ngIf="hide" class="fas fa-eye-slash fa-lg eye-icon"
                                            (click)="myFunction()"></i>
                           
                            <small class="text-danger"
                                   [class.d-none] = "password.valid || password.untouched">
                                Password is required
                            </small>
                        </div>
                        <div class="text-center">
                            <button class="btn btn-primary btn_login" type="submit"
                                    *ngIf="!loginForm.form.invalid">
                                LogIn
                            </button>
                            <button class="btn btn-secondary disabled btn_login"
                                    *ngIf="loginForm.form.invalid"
                                    type="submit">
                                LogIn
                            </button>
                        </div>
                    </form>
                </div><br><br> 
                <!-- (click)="openSignInModel(staticModal)"  -->
                <div class="row user-options"> 
                    <a  (click)="lgModal.show()">
                        <h5 class="ml-4"><u>Create New Account</u></h5>
                    </a>
                    <a (click)="loginTrouble()">
                        <h5 class="ml-5"><u>Trouble Logging In?</u></h5>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <div bsModal #lgModal="bs-modal" class="modal fade" tabindex="-1"
    role="dialog" aria-labelledby="dialog-sizes-name1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <div class="title">Registration</div>
                    <button type="button" class="btn-close close pull-right"
                            (click)="lgModal.hide()" style="cursor: pointer;">
                      <span aria-hidden="true" class="visually-hidden">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="container formcontainer">
                        <form action="#">
                            <div class="gender-details">
                                <input type="radio" name="gender" id="dot-1">
                                <input type="radio" name="gender" id="dot-2">
                                <input type="radio" name="gender" id="dot-3">
                                <span class="gender-title">Select Your Role</span>
                                <div class="category">
                                    <label for="dot-1">
                                        <span class="dot one"></span>
                                        <span class="gender">Buyer</span>
                                    </label>
                                    <label for="dot-2">
                                        <span class="dot two"></span>
                                        <span class="gender">Gold Buyer</span>
                                    </label>
                                    <label for="dot-3">
                                        <span class="dot three"></span>
                                        <span class="gender">Supplier</span>
                                    </label>
                                    <label for="dot-3">
                                        <span class="dot three"></span>
                                        <span class="gender">Gold Supplier</span>
                                    </label>
                                </div>
                            </div>
                            <div class="user-details">
                                <div class="input-box">
                                    <span class="details">Full Name</span>
                                    <input type="text" placeholder="Enter your name" required>
                                </div>
                                <div class="input-box">
                                    <span class="details">Username</span>
                                    <input type="text" placeholder="Enter your username" required>
                                </div>
                                <div class="input-box">
                                    <span class="details">Email</span>
                                    <input type="text" placeholder="Enter your email" required>
                                </div>
                                <div class="input-box">
                                    <span class="details">Phone Number</span>
                                    <input type="text" placeholder="Enter your phone number" required>
                                </div>
                                <div class="input-box">
                                    <span class="details">Date Of Birth</span>
                                    <input type="text" placeholder="Enter your DOB" required>
                                </div>
                                <div class="input-box">
                                    <span class="details">City</span>
                                    <input type="text" placeholder="Enter your city" required>
                                </div>
                                <div class="input-box">
                                    <span class="details">State</span>
                                    <input type="text" placeholder="Enter your state" required>
                                </div>
                                <div class="input-box">
                                    <span class="details">Country</span>
                                    <input type="text" placeholder="Enter your country" required>
                                </div>
                                <div class="input-box">
                                    <span class="details">Password</span>
                                    <input type="text" placeholder="Enter your password" required>
                                </div>
                                <div class="input-box">
                                    <span class="details">Confirm Password</span>
                                    <input type="text" placeholder="Confirm your password" required>
                                </div>
                            </div>
                            <div class="gender-details">
                                <input type="radio" name="gender" id="dot-1">
                                <input type="radio" name="gender" id="dot-2">
                                <input type="radio" name="gender" id="dot-3">
                                <span class="gender-title">Gender</span>
                                <div class="category">
                                    <label for="dot-1">
                                        <span class="dot one"></span>
                                        <span class="gender">Male</span>
                                    </label>
                                    <label for="dot-2">
                                        <span class="dot two"></span>
                                        <span class="gender">Female</span>
                                    </label>
                                    <label for="dot-3">
                                        <span class="dot three"></span>
                                        <span class="gender">Prefer not to say</span>
                                    </label>
                                </div>
                            </div>
                            <div class="button">
                                <input type="submit" value="Register">
                            </div> 
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
