<div class="products-main">
    <div class="sidebar" [class.active]="hasvalue">
        <div class="logo_content">
            <div class="logo">
                <img src="./assets/profile.jpg" alt="profile" class="profile_img" *ngIf="hasvalue">
                <div class="logo_name">{{user.username | titlecase}}</div>
            </div>
            <i class="fas fa-bars" id="btn" (click)="showPanel()"
               tooltip="Menu" placement="bottom">
            </i>
        </div>
        <ul class="nav_list">
            <li>
                <i class="fas fa-medal fa-lg" [tooltip]="userRole" placement="right"
                   [style.color]="user.userRole == 'Buyer' ? 'black' : user.userRole == 'GoldBuyer' ?
                   'rgb(202, 199, 26)' : user.userRole == 'Supplier' ? 'black' : 'rgb(202, 199, 26)' "   
                >
                </i>
                <input type="text" placeholder={{user.userRole}} readonly>
            </li>
            <li>
                <a (click)="showDashboard()">
                    <i class="fas fa-th-large fa-lg" [tooltip]="dashboard"
                       placement="right"
                    >
                    </i>
                    <span class="links_name">Dashboard</span>
                </a>
            </li>
            <li>
                <a (click)="showUserPanel()">
                    <i class="fas fa-user fa-lg" [tooltip]="paneluser" placement="right"></i>
                    <span class="links_name">User</span>
                </a>  
            </li>
            <li>
                <a (click)="showOrdersProducts()">
                    <i class="fas fa-shopping-cart fa-lg" [tooltip]="orders" placement="right"
                       *ngIf="user.userRole == 'Buyer' || user.userRole == 'GoldBuyer'"
                    ></i>
                    <span class="links_name" 
                          *ngIf="user.userRole == 'Buyer' || user.userRole == 'GoldBuyer'">
                        Orders
                    </span>
                    <i class="fas fa-shopping-cart fa-lg" [tooltip]="productsUp" 
                       placement="right" 
                       *ngIf="user.userRole == 'Supplier' || user.userRole == 'GoldSupplier'"></i>
                    <span class="links_name"
                          *ngIf="user.userRole == 'Supplier' || user.userRole == 'GoldSupplier'">
                        Products Uploaded
                    </span>
                </a>
            </li>
            <li>
                <a (click)="showCartsTransactions()">
                    <i class="fas fa-heart fa-lg" *ngIf="user.userRole == 'Buyer' || user.userRole == 'GoldBuyer'"
                       [tooltip]="cart" placement="right">
                    </i>
                    <span class="links_name"
                          *ngIf="user.userRole == 'Buyer' || user.userRole == 'GoldBuyer'">
                        Cart
                    </span>
                    <i class="fas fa-hand-holding-usd fa-lg"  
                       *ngIf="user.userRole == 'Supplier' || user.userRole == 'GoldSupplier'"
                       [tooltip]="transactions" placement="right">
                    </i>
                    <span class="links_name"
                          *ngIf="user.userRole == 'Supplier' || user.userRole == 'GoldSupplier'">
                        Transactions
                    </span>        
                </a>
            </li>
            <li>
                <a (click)="showGifts()">
                    <i class="fas fa-gifts fa-lg" [tooltip]="gifts" placement="right">

                    </i>
                    <span class="links_name">Gifts & Vouchers</span>
                </a>
            </li>
            <li>
                <a (click)="showHelp()">
                    <i class="fas fa-hands-helping" [tooltip]="help" placement="right" ></i>
                    <span class="links_name">Help</span>
                </a>
            </li>
            <li>
                <a (click)="showFeedback()">
                    <i class="fas fa-comments fa-lg" [tooltip]="feedback" placement="right" >

                    </i>
                    <span class="links_name">Feedback</span>
                </a>
            </li>
        </ul>
        <div class="profile_content">
            <div class="profile">
                <div class="profile_details">
                    <i class="fa fa-shopping-cart fa-3x"></i>
                    <div class="name_job">
                        <div class="name">ShopMe</div>
                        <div class="job">Make It Ease</div>
                    </div>
                </div>
                <i class="fa fa-sign-out-alt" id="log_out" (click)="logout()"
                   tooltip="Logout" [placement]="position">
                </i>
            </div>
        </div>
    </div>
    <div class="home_content">
        <app-dashboard *ngIf="dashboardPanel"> </app-dashboard>
        <app-user-management *ngIf="userPanel"></app-user-management>
        <div *ngIf="user.userRole == 'Buyer' || user.userRole == 'GoldBuyer'">
            <app-orders *ngIf="ordersPanel"></app-orders>
        </div>
        <div *ngIf="user.userRole == 'Supplier' || user.userRole == 'GoldSupplier'">
            <app-products-uploaded *ngIf="uploads"></app-products-uploaded>
        </div>
        <div *ngIf="user.userRole == 'Buyer' || user.userRole == 'GoldBuyer'">
            <app-cart-items *ngIf="carts"></app-cart-items>
        </div>
        <div *ngIf="user.userRole == 'Supplier' || user.userRole == 'GoldSupplier'">
            <app-transactions *ngIf="transaction"></app-transactions>
        </div>
        <app-gifts *ngIf="giftsPanel"></app-gifts>
        <app-help *ngIf="helps"></app-help>
        <app-feedback *ngIf="feedbacks"></app-feedback>
    </div>
</div>
