<div class="userprofile">
    <div class="profile">
        <div class="image">
            <img src="{{userDetails.photoUrl || './assets/user.png'}}" alt="user-image"
            [style.margin-left]="sidebarstatus ? '410px' : '560px'">
            <div class="fileUpload">
                <label class="camera" [style.margin-left]="sidebarstatus ? '580px' : '731px'">
                    <input #imageInput type="file" accept="image/*"
                           (change)="processFile(imageInput)">
                    <i class="fas fa-camera"></i>
                </label>
            </div>
        </div>
        <div class="details" *ngIf="fileName && fileSize">
            <table class="table">
                <thead>
                    <tr>
                        <th width="50%">File Name</th>
                        <th>File Size</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><strong>{{fileName}}</strong></td>
                        <td *ngIf="fileSize">
                            {{fileSize/1024/1024 | number:'1.2-3'}} MB
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="container formcontainer"
         [style.margin-left]="sidebarstatus ? '60px' : '210px'">
        <form #userdetailsForm="ngForm" (ngSubmit)="updateDetails(imageInput)" autocomplete="off">
            <div class="user-details"> 
                <div class="input-box">
                    <span class="details">Full Name</span>
                    <input
                        type="text"
                        placeholder="Enter your name"
                        class="form-control"
                        name="fullname"
                        [(ngModel)]="userDetails.fullname"                    
                    >
                </div>
                <div class="input-box">
                    <span class="details">Email</span>
                    <input 
                        type="email" 
                        placeholder="Enter your email" 
                        class="form-control"
                        name="email"
                        [(ngModel)]="userDetails.email"                    
                    >
                </div> 
                <div class="input-box">
                    <span class="details">Phone Number</span>
                    <input 
                        type="tel" 
                        placeholder="Enter your phone number" 
                        class="form-control"
                        name="phoneNumber"
                        [(ngModel)]="userDetails.phoneNumber"                    
                    >
                </div> 
                <div class="input-box">
                    <span class="details">City</span>
                    <input 
                        type="text" 
                        placeholder="Enter your city"
                        class="form-control"
                        name="city"
                        [(ngModel)]="userDetails.city"
                    >
                </div>
                <div class="input-box">
                    <span class="details">State</span>
                    <input 
                        type="text" 
                        placeholder="Enter your state" 
                        class="form-control"
                        name="state"
                        [(ngModel)]="userDetails.state"
                    >
                </div>
                <div class="input-box">
                    <span class="details">Country</span>
                    <input 
                        type="text" 
                        placeholder="Enter your country"
                        class="form-control"
                        name="country"
                        [(ngModel)]="userDetails.country"
                    >
                </div>  
            </div><br>
            <div class="button">
                <button class="btn btn-primary" type="submit">
                    Update
                </button>
            </div>
        </form>
    </div>
</div>
